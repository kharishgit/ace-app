<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ace</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body bgcolor="#FFFFFF" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">
  <div style="display: flex">
    <div class="side-img-wrap">
      <!-- <img src="https://aceapp-frontend-dev.s3.ap-south-1.amazonaws.com/assets/acelogo.7e9832da.svg" />
        <img src="./AceAppLogo1.png" /> -->
    </div>
    <div>
      <div class="container">
        <div class="row " style="margin-top: 20px;">
          <div class="col-4">
         
          </div>

          <div class="col-4">
           
            <p class="sub-head-imp text-start" style="padding-left: 0px; padding-top: 20px; "><strong>ACE INSTITUTIONS</strong> </p>
          </div>
          <div >
              
            <p class="messina_sans_bold app-active-color header-info"><img
                src="https://aceapp-frontend-dev.s3.ap-south-1.amazonaws.com/assets/ace-logo.png" alt="" height="50px"></p>
          </div>
          <div class="col-4">
            <!-- <p class="sub-head-imp text-start" style="font-size: small; padding-left: 80px; padding-top: 10px;position: absolute; left: -40px;">Date : {{ date }} {{current_datetime}}</p> -->
            Date : {{ date }} {{current_datetime}}
          </div>

        </div>

      </div>
      <hr>
     
     
      <div class="border text-start">
        <label class="messina_sans_bold">{{model}} list</label>
      </div>
      <div class="table-wrap col-12">
        <div class="custom-table">
          <table style="border: 1px solid black;">
            <thead>
              <tr>
                {% for header in headers %}
                <th style="border: 1px solid black; padding: 1px; padding-top: 4px;">{{ header }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
              {% for row in data %}
              <tr >
                {% for cell in row %}
                <td style="border: 1px solid black; padding: 2px; padding-left: 4px; padding-top: 4px;
                max-width: 110px; white-space: pre-wrap;
              
                ">{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
       
        </div>
      </div>

    </div>
  </div>
  </div>
</body>

</html>
